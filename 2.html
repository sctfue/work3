<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
		<meta name="apple-touch-fullscreen" content="yes" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<meta name="format-detection" content="telephone=no" />
		<title>移动端页面侧边导航滑入效果 - HoverTree</title>
		<base target="_blank" />
		<script src="http://hovertree.com/ziyuan/jquery/jquery-2.1.4.min.js"></script>
		<link rel="stylesheet" href="http://hovertree.com/texiao/mobile/2/hvtmoblilecss2.css">
		<style>
			a {
				color: white
			}
		</style>
	</head>
	<body>

		<div class="wrapperhovertree">
			<div class="container">
				<header>
					<h1><a href="javascript:;" class="slide-menu" target="_self"><img src="http://hovertree.com/texiao/mobile/2/menu.png"
							 alt=""></a>HoverTree Menu</h1>
				</header>
				<!-- <div class="imgbox">
					<div>请点击左上角图标，菜单将从左侧滑出。<a href="http://hovertree.com">首页</a> <a href="http://hovertree.com/hvtart/bjae/i1qo2kg6.htm">原文</a>
						<a href="http://hovertree.com/texiao/">特效库</a></div>
					<img src="http://hovertree.com/texiao/mobile/2/img1.jpg" alt="">
					<img src="http://hovertree.com/texiao/mobile/2/img2.jpg" alt="">
					<img src="http://hovertree.com/texiao/mobile/2/img3.jpg" alt="">

				</div> -->
			</div>
		</div>

		<!-- 侧边导航 -->
		<div class="slide-mask"></div>
		<aside class="slide-wrapper">
			<div>
				<div>
					<strong>最近浏览</strong>
				</div>
				
			</div>
		</aside>
		<!-- <footer>
			hovertree.com 2014-2015
		</footer> -->
		<script>
			$(function() {
				$('aside.slide-wrapper').on('touchstart', 'li', function(e) {
					$(this).addClass('current').siblings('li').removeClass('current');
				});

				$('a.slide-menu').on('click', function(e) {
					var wh = $('div.wrapperhove' + 'rtree').height();
					$('div.slide-mask').css('height', wh).show();
					$('aside.slide-wrapper').css('height', wh).addClass('moved');
				});

				$('div.slide-mask').on('click', function() {
					$('div.slide-mask').hide();
					$('aside.slide-wrapper').removeClass('moved');
				});
			});
		</script>
	</body>
</html>
