<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title></title>
    <link href="css/mui.min.css" rel="stylesheet"/>
	<script src="https://cdn.bootcss.com/zepto/1.0rc1/zepto.min.js"></script>
	<link rel="stylesheet" type="text/css" href="css/index.css"/>
	<link rel="stylesheet" type="text/css" href="css/icons-extra.css"/>
</head>
<body>
	<script type="text/javascript" charset="utf-8">
		
	 
		
		document.addEventListener('touchend',function(ev){
			ev.preventDefault();
		})
		function rem(){
			var html = $('html');
			let iW = window.innerWidth;
			let font = iW/12.8;
			html.css({
				fontSize:font
			});
			
			$('body').css({
				width:'100vw',
				minHeight:'100vh',
			})
		}
		rem();
		window.onresize = function(){
			rem();
		}
	</script>
	<header id="header">
		<div class="left">
			<span class="mui-icon mui-icon-location-filled"></span>
			<span class="">泸州市</span>
		</div>
		<div class="center">
			<div class="search">
				<span class="mui-pull-left mui-icon mui-icon-search"></span>
				<input type="text" class="mui-pull-left">
			</div>
		</div>
		<div class="right">
			<span class="mui-icon-extra mui-icon-extra-sweep mui-pull-left"></span>
			<span class="mui-pull-left">扫码</span>
		</div>
	</header>
	
	<!--底部导航-->
	
	<nav class="mui-bar mui-bar-tab botnav" >
		<a class="mui-tab-item mui-active" href="#tabbar">
			<span class="mui-icon mui-icon-home"></span>
			<span class="mui-tab-label">首页</span>
		</a>
		<a class="mui-tab-item" href="#tabbar-with-chat">
			<span class="mui-icon mui-icon-spinner mui-spin"></span>
			<span class="mui-tab-label">百科</span>
		</a>
		<a class="mui-tab-item" href="#tabbar-with-contact">
			<span class="mui-icon mui-icon-person"></span>
			<span class="mui-tab-label">我的</span>
		</a>
		
	</nav>
	
	
	
	<div class="mui-content">
		<!--首页-->
		
			
		<div id="tabbar" class="mui-control-content mui-active" >
			<!--轮播图-->
			11111
			<div class="navBanner">
				<div id="slider" class="mui-slider" >
					<div class="mui-slider-group mui-slider-loop">
						<!-- 额外增加的一个节点(循环轮播：第一个节点是最后一张轮播) -->
						
					</div>
				</div>
			</div>
			
		</div>
		
		<div id="tabbar-with-chat" class="mui-control-content " >
			
			22222
			百科
		</div>
		
		<div id="tabbar-with-contact" class="mui-control-content " >
			<!--轮播图-->
			22222
			我的
		</div>
		
	</div>
	
	
	
	<script type="text/javascript">
		// 请求轮播图数据
		let box = $('.navBanner .mui-slider-group');
		
		$.ajax({
			url:'/get_index_banner',
			success:function(data){
				
				if(data.status == 1){
					let json = JSON.parse(data.data);
					
					$.each(json,function(item){
						let div = $(`<div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="${item.url}">
					</a>
				</div>`)
					
						box.append(div);
						
					})
				}
			}
		})
		
		
	</script>
	
	
	<script src="js/mui.min.js"></script>
	<script type="text/javascript">
		 	mui.init({
		 		swipeBack:true //启用右滑关闭功能
		 	});
	</script>
</body>
</html>
